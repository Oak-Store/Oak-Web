name: Oak Web CI

on:
  push:
    branches: ["main"]

  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    env:
      WEB_ENV_FILE: ${{ secrets.WEB_ENV_FILE }}
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Create env.js
        run: echo "$WEB_ENV_FILE" > website/trindade/dev/js/fetch/env.js
          
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './website/'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        
      - name: send telegram message on push
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN_WEB }}
          message: |
            Atualização na  *Oak Store Web!*
            Repository: *${{ github.repository }}*
            Acesse agora:
            oak-store.github.io/Oak-Web/
            
      - name: Send APK to Sketchware Pro Group Telegram
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_TO_PROGBRS }}
          token: ${{ secrets.TELEGRAM_TOKEN_PROGBRS }}
          format: markdown
          document: store/build/outputs/apk/debug/store-debug.apk
          disable_web_page_preview: false
          message: |
            Atualização na  *Oak Store Web!*
            Repository: *${{ github.repository }}*
            Acesse agora:
            oak-store.github.io/Oak-Web/