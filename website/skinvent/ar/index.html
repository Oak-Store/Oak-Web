<header>
  <mdui-top-app-bar style="position: relative;">
  <mdui-button-icon icon="menu"></mdui-button-icon>
  <mdui-top-app-bar-title style="text-align: center; font-family: 'Noto Sans Arabic' , sans-serif;">متجر أواك</mdui-top-app-bar-title>
  <div style="flex-grow: 1"></div>
    <mdui-dropdown  stay-open-on-click>
  <mdui-button-icon icon="more_vert"slot="trigger" ></mdui-button-icon>
      <mdui-menu>
    <mdui-menu-item id="devButton">أواك جيت هاب</mdui-menu-item>
    <mdui-menu-item id="repoButton">مخزن أواك ويب</mdui-menu-item>
        <script>
          // JavaScript For going to github organization of developers
    const devButton = document.getElementById('devButton');
    devButton.addEventListener('click', () => {
      window.open('https://github.com/Oak-Store', '_blank'); // Atualize a URL para a página de desenvolvedores específica, se houver.
    });
         // JavaScript Code to Go to GitHub repository
    const githubButton = document.getElementById('repoButton');
    githubButton.addEventListener('click', () => {
      window.open('https://github.com/Oak-Store/Oak-Web', '_blank');
    });
        
        
        
        </script>
        <mdui-dialog class="lang-dialog">
          <mdui-list>
  <mdui-list-subheader>اللغة</mdui-list-subheader>
  <mdui-list-item onclick="window.open('/ar/index.html')" rounded active style="margin-bottom: 6px;">العربية</mdui-list-item>
  <mdui-list-item onclick="window.open('/en/index.html')" rounded  style="margin-bottom: 6px;">الإنجليزية</mdui-list-item>
  <mdui-list-item onclick="window.open('/fr/index.html')" rounded style="margin-bottom: 6px;">الفرنسية</mdui-list-item>
  <mdui-list-item onclick="window.open('/pt/index.html')" rounded style="margin-bottom: 6px;">البرتغالية</mdui-list-item>
  <mdui-list-item onclick="window.open('/es/index.html')" rounded style="margin-bottom: 6px;">الإسبانية</mdui-list-item> 
            <div style="text-align: end; margin-top:20px;">
            <mdui-button variant="text">إغلاق</mdui-button>
            </div>
</mdui-list>
          
        </mdui-dialog>
        
    <mdui-menu-item>اللغة</mdui-menu-item>
        <script>
  const dialog = document.querySelector(".lang-dialog");
  const openButton = dialog.nextElementSibling;
  const closeButton = dialog.querySelector("mdui-button");

  openButton.addEventListener("click", () => dialog.open = true);
  closeButton.addEventListener("click", () => dialog.open = false);
</script>
  </mdui-menu>
</mdui-dropdown>
</mdui-top-app-bar>

<mdui-fab icon="brightness_6" 
  id="themeToggleButton"
  style="
    margin: 0px;
    top: auto;
    right: 20px;
    bottom: 20px;
    left: auto;
    position: fixed;
  "
  ></mdui-fab>
<script>
  // JavaScript Code for Switching themes
    const toggleButton = document.getElementById('themeToggleButton');
    toggleButton.addEventListener('click', () => {
      document.documentElement.classList.toggle('mdui-theme-dark');
    });
</script>
