<!DOCTYPE html>
<html class="mdui-theme-dark" style="font-family: 'Gilroy-Regular', sans-serif;">
<head>
  <meta http-equiv="CONTENT-TYPE" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Oak Web</title>
  <link rel="stylesheet" href="https://unpkg.com/mdui@2/mdui.css">
  <script src="https://unpkg.com/mdui@2/mdui.global.js"></script>

  <link href="https://fonts.cdnfonts.com/css/gilroy-bold" rel="stylesheet">
  <!-- Filled -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <!-- Outlined -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">

  <!-- Rounded -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">

  <!-- Sharp -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp" rel="stylesheet">
  <!-- Two Tone -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Two+Tone" rel="stylesheet">

  <!-- trindadeDev-->
  <link href="../../trindade/dev/css/mdui/styles.css" rel="stylesheet">

  <style>

  </style>
</head>
<header>
  <mdui-top-app-bar style="position: relative;">
    <mdui-button-icon icon="menu"></mdui-button-icon>
    <mdui-top-app-bar-title style="text-align: center; font-family: 'Gilroy-Bold' , sans-serif;">Boutique Oak</mdui-top-app-bar-title>
    <div style="flex-grow: 1"></div>
    <mdui-dropdown stay-open-on-click>
      <mdui-button-icon icon="more_vert"slot="trigger"></mdui-button-icon>
      <mdui-menu>
        <mdui-menu-item id="devButton">Oak Github</mdui-menu-item>
        <mdui-menu-item id="repoButton">OakWebRepo</mdui-menu-item>
        <mdui-dialog class="lang-dialog">
          <mdui-list>
            <mdui-list-subheader>Langue</mdui-list-subheader>
            <mdui-list-item onclick="window.open('../ar/index.html')" rounded style="margin-bottom: 6px;">Arabe</mdui-list-item>
            <mdui-list-item onclick="window.open('../en/index.html')" rounded style="margin-bottom: 6px;">Anglais</mdui-list-item>
            <mdui-list-item onclick="window.open('../fr/index.html')" rounded active style="margin-bottom: 6px;">Français</mdui-list-item>
            <mdui-list-item onclick="window.open('../pt-br/index.html')" rounded style="margin-bottom: 6px;">Portugais</mdui-list-item>
            <mdui-list-item onclick="window.open('../es/index.html')" rounded style="margin-bottom: 6px;">Espagnol</mdui-list-item>
            <div style="text-align: end; margin-top:20px;">
              <mdui-button variant="text">Fermer</mdui-button>
            </div>
          </mdui-list>

        </mdui-dialog>

        <mdui-menu-item>Langue</mdui-menu-item>
      </mdui-menu>
    </mdui-dropdown>
  </mdui-top-app-bar>


</header>
<body>
  <h1>
    Oak : des applications puissantes pour chaque secteur de la vie
  </h1>
  <mdui-button>
    Bientôt disponible !
  </mdui-button>
</body>
<mdui-fab  icon="brightness_6"
  id="themeToggleButton"
  ></mdui-fab>
<!-- trindadeDev -->
<script src="../../trindade/dev/js/mdui/switch-theme.js"></script>
<script src="../../trindade/dev/js/mdui/menu-item-language.js"></script>
<script src="../../trindade/dev/js/mdui/menu-item.js"></script>
</html>
