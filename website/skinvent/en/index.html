<header>

    <mdui-button-icon icon="menu"></mdui-button-icon>

    <mdui-dropdown stay-open-on-click>

        <mdui-menu-item id="repoButton">OakWebRepo</mdui-menu-item>
        <mdui-dialog class="lang-dialog">
          <mdui-list>
            <mdui-list-subheader>Language</mdui-list-subheader>
            <mdui-list-item onclick="window.open('../en/index.html')" rounded active style="margin-bottom: 6px;">English</mdui-list-item>
            <mdui-list-item onclick="window.open('../pt-br/index.html')" rounded style="margin-bottom: 6px;">Portuguese</mdui-list-item>
            <div style="text-align: end; margin-top:20px;">
              <mdui-button variant="text">Close</mdui-button>
            </div>
          </mdui-list>

        </mdui-dialog>
        <mdui-menu-item>Language</mdui-menu-item>
      </mdui-menu>
