<!DOCTYPE html>
<html class="mdui-theme-primary-purple mdui-theme-accent-purple mdui-theme-dark" style="font-family: 'Gilroy-Regular', sans-serif;">
<head>
  <meta http-equiv="CONTENT-TYPE" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Meta tag para responsividade -->
  <title>Oak Web</title>
  <link rel="stylesheet" href="https://unpkg.com/mdui@2/mdui.css">
  <script src="https://unpkg.com/mdui@2/mdui.global.js"></script>
  <link href="https://fonts.cdnfonts.com/css/gilroy-bold" rel="stylesheet">
  <!-- Filled -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- Outlined -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
  <!-- Rounded -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
  <!-- Sharp -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp" rel="stylesheet">
  <!-- Two Tone -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Two+Tone" rel="stylesheet">
  <!-- app styles -->
  <link href="../css/styles.css" rel="stylesheet">
  <!-- Favicon -->
  <link rel="icon" href="https://avatars.githubusercontent.com/u/172158006?s=400&u=bd25903d55ecdd876355368dcc01d420ebd1ac2a&v=4" type="image/png">
  <style>
    /* Estilos adicionais para os botões */
    .icon-buttons {
      position: absolute;
      right: 16px;
      top: 16px;
      display: flex;
      gap: 10px;
    }
    .icon-button {
      cursor: pointer;
    }

    /* Estilizando a barra de rolagem */
    ::-webkit-scrollbar {
      width: 12px;
    }

    ::-webkit-scrollbar-track {
      background: #1e1e1e; /* Cor de fundo da barra de rolagem */
    }

    ::-webkit-scrollbar-thumb {
      background-color: #6200ea; /* Cor do polegar da barra de rolagem */
      border-radius: 20px;
      border: 3px solid #1e1e1e; /* Espaço ao redor do polegar */
    }

    /* Estilos para tornar o layout responsivo */
    @media (max-width: 600px) {
      .icon-buttons {
        right: 8px;
        top: 8px;
        gap: 5px;
      }
      .mdui-top-app-bar-title {
        font-size: 20px;
      }
      h1 {
        font-size: 24px;
      }
    }
  </style>
  <script src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
</head>
<header>
  <div id="google_translate_element" style="display: none;"></div>
  <mdui-appbar>
    <mdui-toolbar>
      <span class="mdui-typo-title" style="font-family: 'Gilroy-Bold', sans-serif;">Oak Store</span>
      <div class="mdui-toolbar-spacer"></div>
      <!-- Botões de alternância de tema, GitHub e tradução -->
      <div class="icon-buttons">
        <mdui-icon-button class="icon-button" id="themeToggleButton" mdui-tooltip="{content: 'Toggle Theme'}">
          <i class="mdui-icon material-icons">brightness_6</i>
        </mdui-icon-button>
        <mdui-icon-button class="icon-button" id="githubButton" mdui-tooltip="{content: 'GitHub'}">
          <i class="mdui-icon material-icons">code</i>
        </mdui-icon-button>
        <mdui-icon-button class="icon-button" id="devButton" mdui-tooltip="{content: 'Developers'}">
          <i class="mdui-icon material-icons">developer_mode</i>
        </mdui-icon-button>
        <mdui-icon-button class="icon-button" id="translateButton" mdui-tooltip="{content: 'Translate'}">
          <i class="mdui-icon material-icons">translate</i>
        </mdui-icon-button>
      </div>
    </mdui-toolbar>
  </mdui-appbar>
</header>

<body class="mdui-scrollbar">
  <div class="mdui-container">
    <h1>Welcome to Oak Web</h1>
  </div>

  <script>
    // JavaScript para alternar o tema
    const toggleButton = document.getElementById('themeToggleButton');
    toggleButton.addEventListener('click', () => {
      document.documentElement.classList.toggle('mdui-theme-dark');
    });

    // JavaScript para abrir o repositório GitHub
    const githubButton = document.getElementById('githubButton');
    githubButton.addEventListener('click', () => {
      window.open('https://github.com/Oak-Store/Oak-Web', '_blank');
    });

    // JavaScript para abrir a página de desenvolvedores
    const devButton = document.getElementById('devButton');
    devButton.addEventListener('click', () => {
      window.open('https://github.com/Oak-Store', '_blank'); // Atualize a URL para a página de desenvolvedores específica, se houver.
    });

    // JavaScript para inicializar o Google Translate
    function googleTranslateElementInit() {
      new google.translate.TranslateElement({pageLanguage: 'en', includedLanguages: 'pt', layout: google.translate.TranslateElement.InlineLayout.SIMPLE}, 'google_translate_element');
    }

    // JavaScript para abrir o tradutor dentro da página e traduzir para português
    const translateButton = document.getElementById('translateButton');
    translateButton.addEventListener('click', () => {
      const translateElement = document.getElementById('google_translate_element');
      if (translateElement.style.display === 'none') {
        translateElement.style.display = 'block';
        setTimeout(() => {
          document.querySelector('.goog-te-combo').value = 'pt';
          document.querySelector('.goog-te-combo').dispatchEvent(new Event('change'));
        }, 100);
      } else {
        translateElement.style.display = 'none';
      }
    });
  </script>
</body>
</html>
