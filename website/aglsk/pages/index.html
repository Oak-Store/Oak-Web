<!DOCTYPE html>
<html class="mdui-theme-dark" style="font-family: 'Gilroy-Regular', sans-serif;">
<head>
  <meta http-equiv="CONTENT-TYPE" content="text/html; charset=UTF-8">
  <title>Oak Web</title>
  <link rel="stylesheet" href="https://unpkg.com/mdui@2/mdui.css">
  <script src="https://unpkg.com/mdui@2/mdui.global.js"></script>
  <link href="https://fonts.cdnfonts.com/css/gilroy-bold" rel="stylesheet">
  <!-- Filled -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- Outlined -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
  <!-- Rounded -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
  <!-- Sharp -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp" rel="stylesheet">
  <!-- Two Tone -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Two+Tone" rel="stylesheet">
  <!-- app styles -->
  <link href="../css/styles.css" rel="stylesheet">
  <!-- Favicon -->
  <link rel="icon" href="https://avatars.githubusercontent.com/u/172158006?s=400&u=bd25903d55ecdd876355368dcc01d420ebd1ac2a&v=4" type="image/png">
  <style>
    /* Estilos adicionais para os botões */
    .icon-buttons {
      display: flex;
      gap: 10px;
    }
    .icon-button {
      cursor: pointer;
    }
  </style>
</head>
<header>
  <mdui-appbar>
    <mdui-toolbar>
      <mdui-button mdui-drawer="{target: '#drawer', swipe: true}" class="mdui-btn mdui-btn-icon"><i class="mdui-icon material-icons">menu</i></mdui-button>
      <span class="mdui-typo-title" style="text-align: center; font-family: 'Gilroy-Bold', sans-serif; flex-grow: 1;">Oak Store</span>
      <div class="icon-buttons">
        <mdui-button-icon class="icon-button" id="themeToggleButton" icon="brightness_6"></mdui-button-icon>
        <mdui-button-icon class="icon-button" id="githubButton" icon="code"></mdui-button-icon>
        <mdui-button-icon class="icon-button" id="translateButton" icon="translate"></mdui-button-icon>
      </div>
    </mdui-toolbar>
  </mdui-appbar>

  <!-- Drawer Menu -->
  <div class="mdui-drawer" id="drawer">
    <ul class="mdui-list">
      <li class="mdui-list-item mdui-ripple">
        <i class="mdui-list-item-icon mdui-icon material-icons">home</i>
        <div class="mdui-list-item-content">Home</div>
      </li>
      <li class="mdui-list-item mdui-ripple">
        <i class="mdui-list-item-icon mdui-icon material-icons">info</i>
        <div class="mdui-list-item-content">About</div>
      </li>
      <li class="mdui-list-item mdui-ripple">
        <i class="mdui-list-item-icon mdui-icon material-icons">contact_mail</i>
        <div class="mdui-list-item-content">Contact</div>
      </li>
    </ul>
  </div>
</header>
<body>
  <div class="mdui-container">
    <h1>The Free OSS Android App Store</h1>
    <mdui-button>Coming Soon!!!</mdui-button>
  </div>

  <script>
    // JavaScript para alternar o tema
    const toggleButton = document.getElementById('themeToggleButton');
    toggleButton.addEventListener('click', () => {
      document.documentElement.classList.toggle('mdui-theme-dark');
    });

    // JavaScript para abrir o repositório GitHub
    const githubButton = document.getElementById('githubButton');
    githubButton.addEventListener('click', () => {
      window.open('https://github.com/Oak-Store/Oak-Web', '_blank');
    });

    // JavaScript para traduzir a página (usando Google Translate)
    const translateButton = document.getElementById('translateButton');
    translateButton.addEventListener('click', () => {
      window.open('https://translate.google.com/', '_blank');
    });

    // Inicializa o MDUI Drawer
    document.addEventListener('DOMContentLoaded', function() {
      const drawer = new mdui.Drawer('#drawer');
    });
  </script>
</body>
</html>
