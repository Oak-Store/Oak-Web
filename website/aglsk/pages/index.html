<!DOCTYPE html>
<html class="mdui-theme-primary-purple mdui-theme-accent-purple mdui-theme-dark" style="font-family: 'Gilroy-Regular', sans-serif;">
<head>
  <meta http-equiv="CONTENT-TYPE" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Oak Web</title>
  <link rel="stylesheet" href="https://unpkg.com/mdui@2/mdui.css">
  <script src="https://unpkg.com/mdui@2/mdui.global.js"></script>
  <link href="https://fonts.cdnfonts.com/css/gilroy-bold" rel="stylesheet">
  <!--Adicional-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mdui/0.4.3/css/mdui.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mdui/0.4.3/js/mdui.min.js"></script>
  <!-- Filled -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- Outlined -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
  <!-- Rounded -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
  <!-- Sharp -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp" rel="stylesheet">
  <!-- Two Tone -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Two+Tone" rel="stylesheet">
  <!-- app styles -->
  <link href="../css/styles.css" rel="stylesheet">
  <!-- Favicon -->
  <link rel="icon" href="https://avatars.githubusercontent.com/u/172158006?s=400&u=bd25903d55ecdd876355368dcc01d420ebd1ac2a&v=4" type="image/png">
  <style>
    /* Estilos adicionais para os botões */
    .icon-buttons {
      display: flex;
      gap: 10px;
      position: absolute;
      right: 16px;
      top: 16px;
    }
    .icon-button {
      cursor: pointer;
    }

    /* Estilizando a barra de rolagem */
    ::-webkit-scrollbar {
      width: 12px;
    }

    ::-webkit-scrollbar-track {
      background: #1e1e1e; /* Cor de fundo da barra de rolagem */
    }

    ::-webkit-scrollbar-thumb {
      background-color: #6200ea; /* Cor do polegar da barra de rolagem */
      border-radius: 20px;
      border: 3px solid #1e1e1e; /* Espaço ao redor do polegar */
    }

    /* Estilos responsivos */
    @media (max-width: 600px) {
      .icon-buttons {
        position: static;
        justify-content: center;
        margin-top: 10px;
      }
      .mdui-top-app-bar-title {
        text-align: center;
        font-size: 18px;
      }
      h1 {
        font-size: 24px;
        text-align: center;
      }
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
</head>
<header>
  <div id="google_translate_element" style="display: none;"></div>
  <mdui-top-app-bar style="position: relative;">
    <mdui-top-app-bar-title style="text-align: center; font-family: 'Gilroy-Bold', sans-serif;">Oak Store</mdui-top-app-bar-title>
    <div style="flex-grow: 1"></div>
    <!-- Botões de alternância de tema, GitHub, dev e tradução -->
    <div class="icon-buttons">
      <mdui-button-icon class="icon-button" id="themeToggleButton" icon="brightness_6"></mdui-button-icon>
      <mdui-button-icon class="icon-button" id="githubButton" icon="code"></mdui-button-icon>
      <mdui-button-icon class="icon-button" id="devButton" icon="developer_mode"></mdui-button-icon>
      <mdui-button-icon class="icon-button" id="translateButton" icon="translate"></mdui-button-icon>
    </div>
  </mdui-top-app-bar>
</header>

<body class="mdui-scrollbar">
  <h1>Welcome to Oak Web</h1>
  <div class="mdui-tab mdui-tab-full-width" id="categoriesTabs">
    <a href="#newApps" class="mdui-ripple">New Apps</a>
    <a href="#editorsChoice" class="mdui-ripple">Editor's Choice</a>
    <a href="#recent" class="mdui-ripple">Recent</a>
  </div>

  <div id="newApps" class="mdui-container">
    <h2>New Apps</h2>
    <ul id="newAppsList"></ul>
  </div>

  <div id="editorsChoice" class="mdui-container">
    <h2>Editor's Choice</h2>
    <ul id="editorsChoiceList"></ul>
  </div>

  <div id="recent" class="mdui-container">
    <h2>Recent</h2>
    <ul id="recentList"></ul>
  </div>

  <script>
    $(document).ready(function() {
      $.get('https://script.google.com/macros/s/AKfycbzY10nMRy1XdLxIsQzj4MqzLc1MMG4P0UXlG7T0dHYmhE3Ts2c05B6Ghw6yMgb33yeV/exec', function(data) {
        displayApps(data);
      });
    });

    function displayApps(apps) {
      var newAppsList = document.getElementById('newAppsList');
      var editorsChoiceList = document.getElementById('editorsChoiceList');
      var recentList = document.getElementById('recentList');

      apps.forEach(function(app) {
        var li = document.createElement('li');
        li.textContent = app.name_app;

        if (app.category === 'New Apps') {
          newAppsList.appendChild(li);
        } else if (app.category === "Editor's Choice") {
          editorsChoiceList.appendChild(li);
        } else if (app.category === 'Recent') {
          recentList.appendChild(li);
        }
      });

      new mdui.Tab('#categoriesTabs');
    }
  </script>
  
  <script>
    // JavaScript para alternar o tema
    const toggleButton = document.getElementById('themeToggleButton');
    toggleButton.addEventListener('click', () => {
      document.documentElement.classList.toggle('mdui-theme-dark');
    });

    // JavaScript para abrir o repositório GitHub
    const githubButton = document.getElementById('githubButton');
    githubButton.addEventListener('click', () => {
      window.open('https://github.com/Oak-Store/Oak-Web', '_blank');
    });

    // JavaScript para abrir a página de desenvolvedores
    const devButton = document.getElementById('devButton');
    devButton.addEventListener('click', () => {
      window.open('https://github.com/Oak-Store', '_blank'); // Atualize a URL para a página de desenvolvedores específica, se houver.
    });

    // JavaScript para inicializar o Google Translate
    function googleTranslateElementInit() {
      new google.translate.TranslateElement({pageLanguage: 'en', includedLanguages: 'pt', layout: google.translate.TranslateElement.InlineLayout.SIMPLE}, 'google_translate_element');
    }

    // JavaScript para abrir o tradutor dentro da página e traduzir para português
    const translateButton = document.getElementById('translateButton');
    translateButton.addEventListener('click', () => {
      const translateElement = document.getElementById('google_translate_element');
      if (translateElement.style.display === 'none') {
        translateElement.style.display = 'block';
        setTimeout(() => {
          document.querySelector('.goog-te-combo').value = 'pt';
          document.querySelector('.goog-te-combo').dispatchEvent(new Event('change'));
        }, 100);
      } else {
        translateElement.style.display = 'none';
      }
    });
  </script>
</body>
</html>
