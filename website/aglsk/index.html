<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Detalhes do App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/mdui@1.0.1/dist/css/mdui.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/mdui@1.0.1/dist/js/mdui.min.js"></script>
    <link href="https://fonts.cdnfonts.com/css/gilroy-bold" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Two+Tone" rel="stylesheet">
    <style>
        body {
            font-family: 'Gilroy', sans-serif;
        }
        .app-detail {
            padding: 16px;
        }
        .app-header {
            text-align: center;
            margin-bottom: 16px;
        }
        .app-title {
            margin: 8px 0;
        }
        .app-description {
            margin: 16px 0;
        }
    </style>
</head>
<body class="mdui-theme-layout-dark mdui-theme-primary-blue mdui-theme-accent-pink" onload="fetchData()">

    <div class="mdui-container app-detail" id="app-detail">
        <div class="app-header">
            <img id="app-logo" src="https://via.placeholder.com/150" alt="App Logo" class="mdui-img-circle"/>
            <h2 id="app-title" class="mdui-typo-display-1 mdui-text-color-theme app-title">Nome do App</h2>
            <p id="app-developer" class="mdui-typo-subheading mdui-text-color-theme-secondary">Desenvolvedor do App</p>
            <img id="dev-photo" src="https://via.placeholder.com/100" alt="Dev Photo" class="mdui-img-circle" style="width: 50px; height: 50px;">
        </div>

        <div class="mdui-divider"></div>

        <div class="app-category mdui-typo">
            <h3 class="mdui-typo-title">Categoria</h3>
            <p id="app-category"></p>
        </div>

        <div class="mdui-divider"></div>

        <div class="app-description mdui-typo">
            <h3 class="mdui-typo-title">Descrição</h3>
            <p id="app-description"></p>
        </div>

        <div class="mdui-divider"></div>

        <div class="app-comments mdui-typo">
            <h3 class="mdui-typo-title">Comentários</h3>
            <p id="app-comments"></p>
        </div>

        <div class="mdui-divider"></div>

        <div class="app-features mdui-typo">
            <h3 class="mdui-typo-title">Funcionalidades</h3>
            <ul id="app-features" class="mdui-list">
                <!-- Funcionalidades serão inseridas aqui -->
            </ul>
        </div>

        <div class="mdui-divider"></div>

        <div class="app-screenshots mdui-typo">
            <h3 class="mdui-typo-title">Capturas de Tela</h3>
            <div class="mdui-row" id="app-screenshots">
                <!-- Capturas de tela serão inseridas aqui -->
            </div>
        </div>

        <div class="mdui-divider"></div>

        <div class="app-download mdui-typo">
            <h3 class="mdui-typo-title">Link para Download</h3>
            <a id="download-link" href="#" class="mdui-btn mdui-btn-raised mdui-ripple mdui-color-theme-accent">Baixar</a>
        </div>

        <div class="mdui-divider"></div>

        <div class="app-actions mdui-typo" style="text-align: center; margin-top: 16px;">
            <button class="mdui-btn mdui-btn-outlined mdui-ripple mdui-color-theme-accent">Compartilhar</button>
        </div>

        <div class="mdui-divider"></div>

        <div class="app-status mdui-typo">
            <h3 class="mdui-typo-title">Status</h3>
            <p id="app-status"></p>
        </div>

        <div class="mdui-divider"></div>

        <div class="app-tags mdui-typo">
            <h3 class="mdui-typo-title">Tags</h3>
            <p id="app-tags"></p>
        </div>

        <div class="mdui-divider"></div>

        <div class="app-number-downloads mdui-typo">
            <h3 class="mdui-typo-title">Número de Downloads</h3>
            <p id="number-of-downloads"></p>
        </div>
    </div>

    <script>
        async function fetchData() {
            const urlParams = new URLSearchParams(window.location.search);
            const id = urlParams.get('id');
            if (id) {
                try {
                    const response = await fetch(`https://script.google.com/macros/s/AKfycbzY10nMRy1XdLxIsQzj4MqzLc1MMG4P0UXlG7T0dHYmhE3Ts2c05B6Ghw6yMgb33yeV/exec?id=${id}`);
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    const data = await response.json();

                    if (!data || Object.keys(data).length === 0) {
                        throw new Error('No data found');
                    }

                    document.getElementById('app-title').textContent = data['name_app'];
                    document.getElementById('app-developer').textContent = data['dev_name'];
                    document.getElementById('app-description').textContent = data['description'];
                    document.getElementById('app-comments').textContent = data['app_comments'];
                    document.getElementById('app-category').textContent = data['category'];
                    document.getElementById('app-status').textContent = data['status'];
                    document.getElementById('app-tags').textContent = data['tag'];
                    document.getElementById('number-of-downloads').textContent = data['number_of_downloads'];
                    document.getElementById('app-logo').src = data['photo_app'];
                    document.getElementById('dev-photo').src = data['dev_photo'];
                    document.getElementById('download-link').href = data['download_link'];

                    const features = data['Funcionalidades'] ? data['Funcionalidades'].split(',') : [];
                    const featuresList = document.getElementById('app-features');
                    featuresList.innerHTML = '';
                    features.forEach(feature => {
                        const li = document.createElement('li');
                        li.className = 'mdui-list-item mdui-ripple';
                        li.textContent = feature.trim();
                        featuresList.appendChild(li);
                    });

                    const screenshots = data['Capturas de Tela'] ? data['Capturas de Tela'].split(',') : [];
                    const screenshotsDiv = document.getElementById('app-screenshots');
                    screenshotsDiv.innerHTML = '';
                    screenshots.forEach(screenshot => {
                        const div = document.createElement('div');
                        div.className = 'mdui-col-xs-4';
                        const img = document.createElement('img');
                        img.src = screenshot.trim();
                        img.className = 'mdui-img-fluid';
                        div.appendChild(img);
                        screenshotsDiv.appendChild(div);
                    });
                } catch (error) {
                    console.error('Fetch error: ', error);
                    document.getElementById('app-detail').innerHTML = `<p>Erro ao carregar os dados: ${error.message}</p>`;
                }
            } else {
                document.getElementById('app-detail').innerHTML = '<p>ID do aplicativo não fornecido na URL.</p>';
            }
        }
    </script>
</body>
</html>
